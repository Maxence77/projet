# Nom du workflow qui apparaîtra dans l'onglet Actions
name: "CodeQL Analysis"

# Quand le workflow doit s'exécuter
on:
  push:
    # Déclencher sur les branches de développement/production
    branches: [ main, Backend, Frontend, DevCops ]
  pull_request:
    # Déclencher sur les PR ciblant ces branches
    branches: [ main, Backend, Frontend, DevCops ]
  schedule:
    # Exécuter une analyse complète chaque semaine
    - cron: '0 3 * * 1'

# Permettre à GitHub Actions de lire le contenu et d'écrire les résultats
permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        # CORRECTION V4 : Format de liste le plus simple et le plus fiable pour les langages.
        language: [ javascript, php ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 1. Initialiser l'Action CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        # Le langage est passé par la variable de matrice d'inclusion
        languages: ${{ matrix.language }}
        queries: security-and-quality

    # 2. Installation des Dépendances (Facultative pour éviter l'échec)
    # Le "|| exit 0" est la clé si vous n'avez pas de composer.json ou package.json
    - if: ${{ matrix.language == 'php' }}
      name: Install PHP dependencies (Composer)
      run: |
        composer install --no-dev --prefer-dist || exit 0
        
    - if: ${{ matrix.language == 'javascript' }}
      name: Install JS dependencies (npm/yarn)
      run: |
        npm install || exit 0

    # 3. Étape de Construction Factice (Correction pour l'erreur "no source code seen")
    - if: ${{ matrix.language == 'javascript' }}
      name: Build JavaScript for CodeQL
      run: |
        echo "Forcing CodeQL to see JS/HTML files"
        true
        
    # 4. Exécuter l'Analyse CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3