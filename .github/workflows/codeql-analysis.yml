name: "CodeQL Simple Analysis"

on:
  push:
    branches: [ main, Backend, Frontend, DevCops ]
  pull_request:
    branches: [ main, Backend, Frontend, DevCops ]
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 1. Initialiser l'Action CodeQL
    # Nous initialisons TOUS les langages en une seule fois pour contourner l'erreur de matrice.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: 'javascript, php' 
        queries: security-and-quality

    # 2. Installation des Dépendances (Facultative - utilise IF simple sans matrice)
    - name: Install PHP dependencies (Composer)
      run: |
        # Cette étape s'exécute, mais le "|| exit 0" la rend facultative
        composer install --no-dev --prefer-dist || exit 0
        
    - name: Install JS dependencies (npm/yarn)
      run: |
        npm install || exit 0

    # 3. Étape de Construction (Correction pour JS/HTML)
    - name: Build JavaScript for CodeQL (Force indexing)
      run: |
        echo "Forcing CodeQL to see JS/HTML files"
        # Commande pour lister les fichiers et forcer l'indexation par l'action CodeQL
        find . -name "*.js" -print -o -name "*.html" -print | xargs -r cat > /dev/null
        
    # 4. Exécuter l'Analyse CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4