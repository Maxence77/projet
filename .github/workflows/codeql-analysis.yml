# Nom du workflow qui apparaîtra dans l'onglet Actions
name: "CodeQL Analysis"

on:
  push:
    branches: [ main, Backend, Frontend, DevCops ]
  pull_request:
    branches: [ main, Backend, Frontend, DevCops ]
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'php' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 1. Initialiser l'Action CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    # 2. Construction des Dépendances (MAINTENANT FACULTATIVE)
    - if: ${{ matrix.language == 'php' }}
      name: Install PHP dependencies (Composer)
      run: |
        composer install --no-dev --prefer-dist || exit 0
        
    - if: ${{ matrix.language == 'javascript' }}
      name: Install JS dependencies (npm/yarn)
      run: |
        npm install || exit 0

    # ******************************************************
    # NOUVELLE ÉTAPE : CONSTRUCTION FACTICE POUR LE JAVASCRIPT
    # ******************************************************
    - if: ${{ matrix.language == 'javascript' }}
      name: Build JavaScript for CodeQL
      run: |
        echo "Forcing CodeQL to see JS/HTML files"
        true
        
    # 3. Exécuter l'Analyse CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3