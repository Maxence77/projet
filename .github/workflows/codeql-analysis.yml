# Nom du workflow qui apparaîtra dans l'onglet Actions
name: "CodeQL Simple JS Analysis"

on:
  push:
    branches: [ main, Backend, Frontend, DevCops ]
  pull_request:
    branches: [ main, Backend, Frontend, DevCops ]
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 1. Initialiser l'Action CodeQL - SEULEMENT JAVASCRIPT
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: 'javascript' 
        queries: security-and-quality

    # 2. Installation des Dépendances (JS seulement)
    - name: Install JS dependencies (npm/yarn)
      run: |
        npm install || exit 0

    # 3. Étape de Construction (Correction pour JS/HTML)
    - name: Build JavaScript for CodeQL (Force indexing)
      run: |
        echo "Forcing CodeQL to see JS/HTML files"
        find . -name "*.js" -print -o -name "*.html" -print | xargs -r cat > /dev/null
        
    # 4. Exécuter l'Analyse CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4