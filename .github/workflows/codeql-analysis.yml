# Nom du workflow qui apparaîtra dans l'onglet Actions
name: "CodeQL Analysis (Disabled)"

# Quand le workflow doit s'exécuter
on:
  push:
    # Déclencher sur les branches de développement/production
    branches: [ main, Backend, Frontend, DevCops ]
  pull_request:
    # Déclencher sur les PR ciblant ces branches
    branches: [ main, Backend, Frontend, DevCops ]
  schedule:
    # Exécuter une analyse complète chaque semaine (Désactivé)
    - cron: '0 3 * * 1'

# Permettre à GitHub Actions de lire le contenu
permissions:
  contents: read

jobs:
  analyze:
    name: DISABLED
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # NOTE: Toutes les étapes CodeQL (Initialize, Install, Analyze) ont été supprimées.
    - name: Workflow Disabled Message
      run: |
        echo "CodeQL analysis has been temporarily disabled due to persistent configuration errors. Please re-enable after fixing local Git issue."