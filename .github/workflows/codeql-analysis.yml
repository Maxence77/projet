# Nom du workflow qui apparaîtra dans l'onglet Actions
name: "CodeQL Simple JS Analysis"

on:
  push:
    branches: [ main, Backend, Frontend, DevCops ]
  pull_request:
    branches: [ main, Backend, Frontend, DevCops ]
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Étape critique : Créer le fichier de configuration à la volée.
    # Ceci remplace la nécessité de créer le fichier codeql-config.yml manuellement.
    - name: Create CodeQL Config File for JS/HTML
      run: |
        mkdir -p .github/codeql
        echo "name: \"Default configuration\"" > .github/codeql/codeql-config.yml
        echo "disable-default-queries: true" >> .github/codeql/codeql-config.yml
        echo "queries: security-and-quality" >> .github/codeql/codeql-config.yml
        echo "paths:" >> .github/codeql/codeql-config.yml
        echo "  - 'css'" >> .github/codeql/codeql-config.yml
        echo "  - 'js'" >> .github/codeql/codeql-config.yml
        echo "  - 'php'" >> .github/codeql/codeql-config.yml
        echo "  - '*.html'" >> .github/codeql/codeql-config.yml
        
    # 1. Initialiser l'Action CodeQL (Référence le fichier créé au-dessus)
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: 'javascript' 
        config-file: .github/codeql/codeql-config.yml

    # 2. Installation des Dépendances (JS seulement)
    - name: Install JS dependencies (npm/yarn)
      run: |
        npm install || exit 0

    # 3. Exécuter l'Analyse CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4