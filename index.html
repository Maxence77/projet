<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Projet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barre latérale -->
    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-layer-group"></i>
            <span>MELADEX</span>
        </div>
        <ul class="nav-links">
            <li><a href="#dashboard" class="active"><i class="fas fa-home"></i> Tableau de bord</a></li>
            <li><a href="#projects"><i class="fas fa-folder"></i> Projets</a></li>
            <li><a href="#tasks"><i class="fas fa-tasks"></i> Tâches</a></li>
            <li><a href="#team"><i class="fas fa-users"></i> Équipe</a></li>
            <li><a href="#settings"><i class="fas fa-cog"></i> Paramètres</a></li>
        </ul>
    </nav>

    <!-- Contenu principal -->
    <main class="main-content">
        <header>
            <h2>Tableau de bord</h2>
            <div class="user-profile">
                <span>Devrim/Maxence/Maêl/Melvyn</span>
            </div>
        </header>

        <!-- Vue Tableau de bord -->
        <div id="mainView">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Projets en cours</h3>
                    <div class="value" id="totalProjects">0</div>
                </div>
                <div class="stat-card">
                    <h3>Tâches actives</h3>
                    <div class="value" id="activeTasks">0</div>
                </div>
                <div class="stat-card">
                    <h3>Heures totales</h3>
                    <div class="value">124h</div>
                </div>
                <div class="stat-card">
                    <h3>Efficacité</h3>
                    <div class="value" style="color: black;)">+12%</div>
                </div>
            </div>

            <div class="section-header">
                <h3>Projets Récents</h3>
                <button class="btn-primary">+ Nouveau Projet</button>
            </div>

            <div class="projects-grid" id="projectsGrid">
                <!-- Les projets seront insérés ici par JS -->
            </div>
        </div>

        <!-- Vue Kanban (Masquée initialement) -->
        <div id="kanbanView" class="kanban-board">
            <div class="kanban-column" id="todoCol">
                <div class="kanban-header">
                    <span>À faire</span>
                    <span class="count">2</span>
                </div>
                <!-- Tâches insérées par JS -->
            </div>
            <div class="kanban-column" id="inprogressCol">
                <div class="kanban-header">
                    <span>En cours</span>
                    <span class="count">1</span>
                </div>
            </div>
            <div class="kanban-column" id="doneCol">
                <div class="kanban-header">
                    <span>Terminé</span>
                    <span class="count">1</span>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
